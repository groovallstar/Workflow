<div class="card">
  <div class="card-header d-flex justify-content-between 
  align-items-center">Task List
    <div class="row">
      <div class="col text-right">
        <button type='button' class="btn btn-sm btn-primary"
        id="btn-execute" onclick="btnExecuteClick(this)">Execute
        </button>
        <button type='button' class="btn-close btn-sm"
        onclick="toggleTaskListButton(this)">
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="row">
        <div class="col-4">
          <div class="list-group" id="task-title" role="tablist">
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="task-detail">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
